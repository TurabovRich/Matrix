<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathrix</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/registr.css">
</head>

<body>
    <div class="registr-content">
        <div class="container">
            <header class="registr-header">
                <a href="./registration-step2.html">
                    <button class="back">
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M3.63794 7.99579L9.56357 2.18907C9.90871 1.87392 10.0508 1.3993 9.93405 0.95139C9.81732 0.503484 9.4604 0.153733 9.00333 0.0393456C8.54625 -0.0750419 8.0619 0.0641777 7.7403 0.402388L0 7.98736L1.98668 9.93417L7.7661 15.5976C8.0877 15.9358 8.57205 16.075 9.02913 15.9607C9.48621 15.8463 9.84312 15.4965 9.95985 15.0486C10.0766 14.6007 9.93451 14.1261 9.58937 13.8109L3.63794 7.99579Z"
                                fill="#229A87" />
                        </svg>
                    </button></a>
                <h1 class="title">What grade and college are you in?</h1>
                <a href="./mathrix.html">
                    <button class="close-btn"><img src="./svg/shape.svg" alt=""></button>
                </a>
            </header>
            <div class="main">
                <div class="progress-view">
                    <p>Step 3/4</p>
                    <div class="progress-bar">
                        <div class="progress-rectanle"></div>
                        <div style="width: 40%;" class="progress-line"></div>
                    </div>
                </div>
                <div class="subject">
                    <p class="subtitle">Choose your subject</p>
                    <div class="invisible-checkboxes">
                        <div class="chockbox-row">
                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="1" id="r1" />
                                <label class="checkbox-alias" for="r1"><img src="./img/mathrix-fr-17.png" alt=""><p>Mathematics</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="2" id="r2" />
                                <label class="checkbox-alias" for="r2"><img src="./img/mathrix-fr-16.png" alt=""><p>Physical</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="3" id="r3" />
                                <label class="checkbox-alias" for="r3"><img src="./img/mathrix -12 1.png" alt=""><p>SVT</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="4" id="r4" />
                                <label class="checkbox-alias" for="r4"><img src="./img/mathrix-fr-15.png" alt=""><p>History</p></label>
                            </div>
                        </div>
                        <div class="chockbox-row">
                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="5" id="r5" />
                                <label class="checkbox-alias" for="r5"><img src="./img/image 26.png" alt=""><p>Chemistry</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="6" id="r6" />
                                <label class="checkbox-alias" for="r6"><img src="./img/Rectangle 77.png" alt=""><p>Numeric Science</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="7" id="r7" />
                                <label class="checkbox-alias" for="r7"><img src="./img/mathrix -13 1.png" alt=""><p>Technology</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="8" id="r8" />
                                <label class="checkbox-alias" for="r8"><img src="./img/mathrix -12 1.png" alt=""><p>Philosophy</p></label>
                            </div>
                        </div>
                        <div class="chockbox-row">
                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="9" id="r9" />
                                <label class="checkbox-alias" for="r9"><img src="./img/mathrix-fr-13.png" alt=""><p>Geographi</p></label>
                            </div>

                            <div class="input-checkox">
                                <input type="checkbox" name="rGroup" value="10" id="r10" />
                                <label class="checkbox-alias" for="r10"><img src="./img/mathrix -15 1.png" alt=""><p>French</p></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-register">
                    <a href="./registration-step4.html"><button class="next-btn">Next</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
